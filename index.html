<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Support</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
    <!-- Signup/Login Section -->
    <div id="auth-section">
      <h1>Mental Health Support</h1>
      <div class="auth-forms">
        <form id="signup-form">
          <h2>Sign Up</h2>
          <input type="text" id="signup-username" placeholder="Username" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
        <form id="login-form">
          <h2>Login</h2>
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- Main Features -->
    <div id="app-section" class="hidden">
      <!-- Mood Tracker -->
      <section id="mood-tracker">
        <h2>Track Your Mood</h2>
        <div>
          <button class="mood-button" data-mood="Happy">ðŸ˜Š Happy</button>
          <button class="mood-button" data-mood="Sad">ðŸ˜¢ Sad</button>
          <button class="mood-button" data-mood="Anxious">ðŸ˜° Anxious</button>
          <button class="mood-button" data-mood="Calm">ðŸ˜Œ Calm</button>
        </div>
        <p id="mood-feedback"></p>
      </section>

      <!-- AI Chatbox -->
      <section id="chatbox">
        <h2>AI Chatbox</h2>
        <div id="chat-window">
          <div id="chat-messages"></div>
        </div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="chat-send">Send</button>
      </section>

      <!-- Self-Help Resources -->
      <section id="resources">
        <h2>Self-Help Resources</h2>
        <ul>
          <li><a href="https://www.mind.org.uk/" target="_blank">Mind</a></li>
          <li><a href="https://www.nami.org/" target="_blank">NAMI</a></li>
          <li><a href="https://www.mentalhealth.gov/" target="_blank">MentalHealth.gov</a></li>
        </ul>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
